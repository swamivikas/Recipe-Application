<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
   

    <div class="container mt-5 ">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe name</label>
              <input type="text" class="form-control" name="receipe_name" required >
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea class="form-control" name="receipe_descriptipn" required></textarea>
             
            </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input type="file" class="form-control" name="receipe_image" >
            </div>



            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col">Actions</th>
                
              </tr>
            </thead>
            <tbody>
                {% for reciepe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{reciepe.receipe_name}}</td>
                <td>{{reciepe.receipe_descriptipn}}</td>
                <td><img src="/media/{{reciepe.receipe_image}}" style="height: 100px;"></td>
                <td>
                    <a href="/delete_receipe/{{reciepe.id}}/"   class="btn btn-danger m-2" >Delete</a>
                    <a href="/update_receipe/{{reciepe.id}}/"   class="btn btn-success" >Update</a>
                </td>
              </tr>
             {% endfor %}
            </tbody>
          </table>

    </div>


    <script>
        console.log("hey django");
    </script>
</body>
</html>
